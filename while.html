<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        var jumlah = prompt("Mau Diulangi Berapa Kali??:");
        var mobil = 1;

        do {
            document.write("<p>Ini Mobil ke-" + mobil + "</p>");
            mobil++;
        }while(mobil <= jumlah);
    </script>
</body>
</html>
